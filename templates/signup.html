{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Sign up</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-primary d-block mt-3 mb-3">Create new user</button>
    </form>
</div>    
<div class="card-footer text-muted text-center">
Already have an account? <a href="{% url 'login' %}">Log in</a>
</div>    
{% endblock %}
